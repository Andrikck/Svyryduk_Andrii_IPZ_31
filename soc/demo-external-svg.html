<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon soc-instagram-2_insta"><use xlink:href="symbol-defs.svg#soc-instagram-2_insta"></use></svg><span class="name"> soc-instagram-2_insta</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon soc-linkedin-1_IN"><use xlink:href="symbol-defs.svg#soc-linkedin-1_IN"></use></svg><span class="name"> soc-linkedin-1_IN</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon soc-facebook-1_F"><use xlink:href="symbol-defs.svg#soc-facebook-1_F"></use></svg><span class="name"> soc-facebook-1_F</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon soc-Group_X"><use xlink:href="symbol-defs.svg#soc-Group_X"></use></svg><span class="name"> soc-Group_X</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
